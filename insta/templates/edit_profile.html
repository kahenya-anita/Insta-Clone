{% extends 'base.html' %} {% load static %} {% block content %}
<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>
<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body" id="img">
            <a class="btn btn-warning" href="{% url 'index' %}"> &#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Edit Profile</h3>
            <hr> {% if request.user.profile.picture %}
            <img class="profile-pic" src="{{ request.user.profile.picture.url }}">{% endif %}

        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body ">

            <form method="POST " action=" " enctype="multipart/form-data ">
                {% csrf_token %} {{form.as_p}}

                <button type="submit" value="login" class="btn btn-primary ">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
