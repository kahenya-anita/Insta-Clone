{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/insta.css' %}">
    <link rel='icon' href="{% static 'img/insta.png' %}">
</head>

<body>
    <header>
        <div class="navigation">
            <div class="instalogo">
                <a href="{% url 'index' %}"><i class="fab fa-instagram"></i> </a>
                <a class="vl"></a>
                <a href="{% url 'index' %}">Insta</a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="Search">
                <a href="search"><i class="fas fa-search"></i></a>
            </div>
            <div class="contact_icons">
                <a href=""><i class="far fa-compass"></i></a>
                <a href="{% url 'show-notifications' %}"> <i class="far fa-heart"></i> {% if count_notifications %}
                    <span class="badge">{{ count_notifications }}</span> {% endif %}
                </a>
                <a href="{% url 'profile' request.user %}"> <i class="far fa-user"></i> </a>
            </div>
        </div>
    </header>
    <div class="content-container">
        {% block content %} {%endblock%}




</body>

</html>
